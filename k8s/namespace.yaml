# 파일 경로: k8s/namespace.yaml
# Queue-Based Load Leveling 패턴 전용 네임스페이스

apiVersion: v1
kind: Namespace
metadata:
  name: bss-queue-system
  labels:
    name: bss-queue-system
    purpose: queue-based-load-leveling
    environment: development
  annotations:
    description: "BSS Queue-Based Load Leveling 패턴 구현을 위한 전용 네임스페이스"
    created-by: "BSS Queue Pattern Team"
    version: "1.0"
---
# ResourceQuota로 네임스페이스 리소스 제한 설정
apiVersion: v1
kind: ResourceQuota
metadata:
  name: bss-queue-quota
  namespace: bss-queue-system
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    pods: "20"
    services: "10"
    persistentvolumeclaims: "5"
---
# LimitRange로 개별 리소스 제한 설정
apiVersion: v1
kind: LimitRange
metadata:
  name: bss-queue-limits
  namespace: bss-queue-system
spec:
  limits:
  - default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container
  - max:
      storage: "10Gi"
    min:
      storage: "1Gi"
    type: PersistentVolumeClaim